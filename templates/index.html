<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Electric Vehicle Dashboard</title>
  <!-- D3, JQuery and Bootstrap Libraries -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.css" integrity="sha512-SZgE3m1he0aEF3tIxxnz/3mXu/u/wlMNxQSnE0Cni9j/O8Gs+TjM9tm1NX34nRQ7GiLwUEzwuE3Wv2FLz2667w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.js" integrity="sha512-tCkLWlSXiiMsUaDl5+8bqwpGXXh0zZsgzX6pB9IQCZH+8iwXRYfcCpdxl/owoM6U4ap7QZDW4kw7djQUiQ4G2A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 
  <!-- CSS for slider -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 jumbotron text-center">
        <h1><b>Electric Vehicle Growth</b></h1>
        <p>Use the interactive charts below to explore the dataset</p>
        <div id="slider-container">
          <p>Filter graphs by year interval: <b>2010  :</b> <input id="years" type="int" class="span2" value="" data-slider-min="2010" data-slider-max="2021" data-slider-step="1" data-slider-value="[2010,2021]"/> <b>:  2021</b><br/></p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center">
        <h3><b>Map of Charging Stations</b><br></h3>
      </div>           
    </div>
    <div class="row">
      <div class="col-lg-12">
        <iframe src={{ url_for("map") }} width="1080" height="400"></iframe>
      </div>           
    </div>
    <div class="row">
      <small><a href= {{ url_for("map") }}>Full Screen Map</a></small>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div id="fill-plot"></div>
      </div>
      <div class="col-lg-6">
        <div id="anim-fill-plot"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div id="bar-plot"></div>
      </div>
    </div>
  </div>

  <!-- JavaScript files for index page -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script type="text/javascript" src="static/js/main.js"></script>
</body>

</html>
